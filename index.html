<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="description" content="Hapi-creator : Build hapi manifest files from a simple form">

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>Hapi-creator</title>
    
    <!-- jQuery + jQuery template support -->
    <script type="text/javascript" src="http://www.alpacajs.org/demos/bootstrap/quickstart/lib/jquery-latest.min.js"></script>
    <script type="text/javascript" src="http://www.alpacajs.org/demos/bootstrap/quickstart/lib/jquery.tmpl.js"></script>
    
    
    <script type="text/javascript" src="http://www.alpacajs.org/js/alpaca.min.js"></script>
    <link type="text/css" href="http://www.alpacajs.org/css/alpaca.min.css" rel="stylesheet"/>
    
    <!-- Custom Files -->
    <script type="text/javascript" src="form.js"></script>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/wpreul/hapi-creator">View on GitHub</a>

          <h1 id="project_title">Hapi Creator</h1>
          <h2 id="project_tagline">Build hapi manifest files from a simple form</h2>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <div id="form"></div>
      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Hapi-creator maintained by <a href="https://github.com/wpreul">wpreul</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>

    
  

  <script type="text/javascript">
  $(function() {
    $('#form').alpaca({
      "schema": {
          "type": "object",
          "properties": {
              "email": {
                  "type": "string",
                  "required": false
              },
              "password": {
                  "type": "string",
                  "required": false,
                  "pattern": {}
              },
              "file": {
                  "type": "string",
                  "required": false
              },
              "check": {
                  "type": "boolean",
                  "required": false,
                  "default": true
              }
          },
          "required": false
      },
      "options": {
          "fields": {
              "email": {
                  "type": "text",
                  "label": "Email Address",
                  "focus": false,
                  "validate": true,
                  "disabled": false,
                  "showMessages": true,
                  "size": 40
              },
              "password": {
                  "type": "password",
                  "label": "Password",
                  "focus": false,
                  "validate": true,
                  "disabled": false,
                  "showMessages": true,
                  "size": 40
              },
              "file": {
                  "type": "file",
                  "label": "File Upload",
                  "focus": false,
                  "validate": true,
                  "disabled": false,
                  "showMessages": true,
                  "size": 40
              },
              "check": {
                  "type": "checkbox",
                  "rightLabel": "Sign me up for the News Letter!",
                  "label": "Newsletter",
                  "focus": false,
                  "validate": true,
                  "disabled": false,
                  "showMessages": true
              }
          },
          "focus": false,
          "type": "object",
          "validate": true,
          "disabled": false,
          "showMessages": true,
          "collapsible": true,
          "legendStyle": "button"
      },
      "data": {
          "email": "Joe Smith",
          "password": "MyPassword"
      }
    });
  });
  </script>
  </body>
</html>
